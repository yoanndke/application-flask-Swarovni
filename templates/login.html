{% extends "base.html" %}

{% block titre %}Connexion Ã  Swarovni{% endblock %}

{% block corps %}
<div class="signup">
    <form action="/login" class="form-wrapper signup-form" method="POST">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <span class="message">{{ message }}</span>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h1 class="signup-title">Connexion</h1>
        <div class="input-box">
            <input class="input-text" minlength="3" name="mail" onChange="this.setAttribute('value', this.value);" required type="email"
                   value="">
            <label class="input-label">Email</label>
        </div>
        <div class="input-box">
            <input class="input-text" minlength="3" name="password" onChange="this.setAttribute('value', this.value);" required type="password"
                   value="">
            <label class="input-label">Mot de Passe</label>
        </div>
        <div class="input-box">
            <input id="sess_perm" name="sess_perm" type="checkbox" value="sess_perm">
            <label class="input-label" for="sess_perm">Garder ma session ouverte</label>
        </div>
        <div class="input-box">
            <button class="btn btn--primary" id="valider" type="submit">Je me connecte</button>
        </div>
    </form>

    <img class="signup-image" src=" {{ url_for('static', filename='signup.jpg') }}">
</div>

{% endblock %}
