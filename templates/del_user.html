{% extends "base.html" %}

{% block titre %}Supprimer un Utilisateur{% endblock %}

{% block corps %}
<div class="signup">
    <form action="/del_user" method="POST" class="form-wrapper signup-form">
        <h1 class="signup-title">Supprimer un utilisateur</h1>

        <div class="input-box">
            <input class="input-text" name="mail" onChange="this.setAttribute('value', this.value);" required type="email"
                   value="">
            <label class="input-label">Email</label>
        </div>

        <div class="input-box">
            <button class="btn btn--primary" type="submit">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
