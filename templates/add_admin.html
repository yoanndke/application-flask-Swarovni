{% extends "base.html" %}

{% block titre %}Inscription à Gladonneur{% endblock %}

{% block corps %}
<div class="signup">
    <form action="/add_admin" method="POST" class="form-wrapper signup-form">
        <h1 class="signup-title">Ajout d'un administrateur</h1>
        <div class="input-box">
            <input class="input-text" minlength="3" name="firstname" onChange="this.setAttribute('value', this.value);" required type="text"
                   value="">
            <label class="input-label">Prénom</label>
        </div>
        <div class="input-box">
            <input class="input-text" minlength="3" name="name" onChange="this.setAttribute('value', this.value);" required type="text"
                   value="">
            <label class="input-label">Nom</label>
        </div>
        <div class="input-box">
            <input class="input-text" minlength="3" name="mail" onChange="this.setAttribute('value', this.value);" required type="email"
                   value="">
            <label class="input-label">Email</label>
        </div>
        <div class="input-box">
            <input class="input-text" minlength="3" name="password" onChange="this.setAttribute('value', this.value);" required type="password"
                   value="">
            <label class="input-label">Mot de passe</label>
        </div>

        <div class="input-box">
            <input id="valider" class="btn btn--primary" type="submit" value="J'inscris un nouvel administrateur">
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <span>{{ message }}</span>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
